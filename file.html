<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDMai - Authentication</title>
    <style>
        /* Reset and general styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        /* Logo styling */
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4fa6f2;
            margin-bottom: 30px;
        }
        
        /* Title styling */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input fields styling */
        .input-field {
            background-color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            margin-top: 10px;
            width: 100%;
        }
        
        /* Button styling */
        .btn {
            display: inline-block;
            width: 100%;
            background-color: #fff;
            color: #1c1c1c;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #f2f2f2;
        }

        /* Link styling */
        .link {
            color: #4fa6f2;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
        
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo -->
    <div class="logo">MDMai</div>

    <!-- Page title, change this text based on the context -->
    <h1>Enter your password</h1> <!-- Use "Create your account" for sign-up -->

    <!-- Input fields -->
    <input type="email" class="input-field" placeholder="Email address">
    <input type="password" class="input-field" placeholder="Password">

    <!-- Links for Sign-in and Sign-up pages -->
    <a href="#" class="link">Forgot password?</a> <!-- Only for Sign-in -->

    <!-- Continue Button -->
    <button class="btn">Continue</button>

    <!-- Sign-up or Go Back link based on the context -->
    <a href="#" class="link">Donâ€™t have an account? Sign Up</a> <!-- Use "Go back" for sign-up page -->

    <!-- Footer -->
    <div class="footer">
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    </div>
</div>

</body>
</html>
